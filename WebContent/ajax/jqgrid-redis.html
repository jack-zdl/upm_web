function getXMLRequester( ){    
	$.ajax({
    	url:host+ "/upm_api/v1.0/dashboards/orders?siteId="+siteId,
        method: "get",
        async: true,
        dataType: "json",
        success: function(result, status, xhr) {
        	debugger;
        	changeData(result);
        //  $('#updating-chart').highcharts(changeData(DygraphData,option));
        },
        error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
        	alert("未连接服务器");
            console.error("未连接服务器 =" + status);
        }
	});
	function changeData(obj_data){
		switch (obj_data.result){
		case 1:
		 	console.log("成功信息"+obj_data.msg);
		 	showPie(obj_data.data);
			break;
		case 0:
			alert("警告信息"+obj_data.msg);
			console.warn("警告信息"+obj_data.msg);
            break;
        case -1:
        	alert("错误信息"+obj_data.msg);
        	console.error("错误信息"+obj_data.msg);
        	break;
        case -9:
        	console.error("错误信息"+obj_data.msg);
        	window.location="login.html";
        	break;
		default:
			console.log("返回result异常");
		}
	
	}
}
getXMLRequester();
</script>

function linkTask(obj_id){
	debugger;
	$.ajax({
    	url:host+"/upm_api/v1.0/tasks?objName="+obj_id.value,
        method: "get",
        async: true,
        dataType: "json",
        timeout:30000,
        beforeSend:function(){
        	$('#loading').showLoading();
        },
        success: function(result, status, xhr) {
        	debugger;
           changeDeleteAreaData(result);
        },
        error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
        	alert("未连接服务器");
            console.error("未连接服务器 =" + status);
        },
        complete:function(){
        	$('#loading').hideLoading();
        }
	});
	
	function changeDeleteAreaData(obj_data){
    	switch (obj_data.result){
    		case 1:
    		 	console.log("成功信息"+obj_data.msg);
    		 	debugger;
    		 	if(obj_data.data[0] != null){
    		 		setTaskDialogText(obj_data.data);
        		 	$('#dialog_simple_task').dialog('open');	
    		 	}else{
    		 		alert("返回任务数组为空");	
    		 	}
    			break;
    		case 0:
    			alert("警告信息"+obj_data.msg);
				console.warn("警告信息"+obj_data.msg);
	            break;
	        case -1:
	        	alert("错误信息"+obj_data.msg);
	        	console.error("错误信息"+obj_data.msg);
	        	break;
	        case -9:
	        	alert("错误信息"+obj_data.msg);
	        	console.error("错误信息"+obj_data.msg);
	        	break;
    		default:
    			console.log("测试代码");
    	}
    }
	
	function setTaskDialogText(obj_after_data){
		if($("#jqgrid-task tr:visible").length==0){
			jQuery("#jqgrid-task").jqGrid({
				data : obj_after_data,
				datatype : "local",
				width : 870,
				height : 'auto',
				colNames : [ "所属者", "对象类型","对象名称","任务类型","状态","回执信息"],
				colModel : [
					{ name : "createLoginUserName", index : "createLoginUserName",align:"center" },
					{ name : "objType", index : "objType",align:"center"  },
					{ name : "objName", index : "objName" ,align:"center" },
					{ name : "actionType", index : "actionType",align:"center"  },
					{ name : "statusText", index : "statusText",align:"center" },
					{ name : "msg", index : "msg" ,align:"center" }
					],
				rowNum : 10000,
				toolbarfilter: true,
				viewrecords : true,
				editurl : "dummy.html",
			});
 		}else{
 			jQuery("#jqgrid-task").setGridParam({
                data:obj_after_data,
                datatype:"local"
            }).trigger("reloadGrid");

 		}
	}
}
