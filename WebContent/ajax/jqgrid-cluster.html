<script>
function getXMLRequester( ){    
	$.ajax({
    	url:host+ "/upm_api/v1.0/dashboards/orders?siteId="+siteId,
        method: "get",
        async: true,
        dataType: "json",
        success: function(result, status, xhr) {
        	changeData(result);
        },
        error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
        	alert("未连接服务器");
            console.error("未连接服务器 =" + status);
        }
	});
	function changeData(obj_data){
		switch (obj_data.result){
		case 1:
		 	console.log("成功信息"+obj_data.msg);
			break;
		case 0:
			alert("警告信息"+obj_data.msg);
			console.warn("警告信息"+obj_data.msg);
            break;
        case -1:
        	alert("错误信息"+obj_data.msg);
        	console.error("错误信息"+obj_data.msg);
        	break;
        case -9:
        	console.error("错误信息"+obj_data.msg);
        	window.location="login.html";
        	break;
		default:
			console.log("返回result异常");
		}
	
	}
}

<script type="text/javascript">

	pageSetUp();
	$(function(){
		pagefunction();

	 function pagefunction() {
		loadScript("js/plugin/jqgrid/jquery.jqGrid.min.js", run_jqgrid_function);

		function run_jqgrid_function() {
			/**
			 * [addForm description]摸态框
			 * @param {[type]} name [description]
			 */
			function addForm(name){
		      	$('#myModal').modal({
		      		remote:name+'.html',
		      		show	:true
		      	}).on("hidden.bs.modal", function() {  
		    		$(this).removeData("bs.modal");
		    		getAreaData();
				});
	     	}
	     	//jquery ui
	     	$('#dialog_simple').dialog({
				autoOpen : false,
				width : 300,
				resizable : false,
				modal : true,
				title : "删除提示",
				buttons : [{
					html : "<i class='fa fa-trash-o'></i>&nbsp;删除",
					"class" : "btn btn-danger",
					click : function() {
						var id = $("#jqgrid").jqGrid('getGridParam','selrow');
						deleteCluster(id);
						$(this).dialog("close");
					}
				}, {
					html : "<i class='fa fa-times'></i>&nbsp;取消",
					"class" : "btn btn-default",
					click : function() {
						$(this).dialog("close");
					}
				}]
			});

			$('#dialog_simple_start').dialog({
				autoOpen : false,
				width : 300,
				resizable : false,
				modal : true,
				title : "启用提示",
				buttons : [{
					html : "<i class='fa fa-trash-o'></i>&nbsp;启用",
					"class" : "btn btn-danger",
					click : function() {
						var id = $("#jqgrid").jqGrid('getGridParam','selrow');
						startCluster(id);
						$(this).dialog("close");
					}
				}, {
					html : "<i class='fa fa-times'></i>&nbsp;取消",
					"class" : "btn btn-default",
					click : function() {
						$(this).dialog("close");
					}
				}]
			});

			$('#dialog_simple_stop').dialog({
				autoOpen : false,
				width : 300,
				resizable : false,
				modal : true,
				title : "停用提示",
				buttons : [{
					html : "<i class='fa fa-trash-o'></i>&nbsp;停用",
					"class" : "btn btn-danger",
					click : function() {
						var id = $("#jqgrid").jqGrid('getGridParam','selrow');
						stopCluster(id);
						$(this).dialog("close");
					}
				}, {
					html : "<i class='fa fa-times'></i>&nbsp;取消",
					"class" : "btn btn-default",
					click : function() {
						$(this).dialog("close");
					}
				}]
			});

	     	function changedeleteData(obj_data){
	        	switch (obj_data.result){
	        		case 1:
	        			alert("成功信息"+obj_data.msg);
	        		 	console.log("成功信息"+obj_data.msg);
	        		 		$("#pjqgrid").html("");
							var html="<table id='jqgrid'></table>"
								$("#pjqgrid").append(html);
							getAreaData();
	        			break;
	        		case 0:
	        			alert("警告信息"+obj_data.msg);
						console.warn("警告信息"+obj_data.msg);
			            break;
			        case -1:
			        	alert("错误信息"+obj_data.msg);
			        	console.error("错误信息"+obj_data.msg);
			        	break;
			        case -9:
			        	console.error("错误信息"+obj_data.msg);
			        	window.location="login.html";
			        	break;
	        		default:
	        			alert("测试代码");
	        	}
	        }

	     	function deleteCluster(obj_id){
	     		$.ajax({
                	url:host+ "/upm_api/v1.0/clusters/"+obj_id,
	                method: "delete",
	                async: true,
	                dataType: "json",
	                timeout:30000,
	                beforeSend:function(){
	                	$('#loading').showLoading();
	                },
	                success: function(result, status, xhr) {
	                   changedeleteData(result);
	                },
	                error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
	                	alert("未连接服务器");
	                    console.error("未连接服务器 =" + status);
	                },
	                complete:function(){
	                	$('#loading').hideLoading();
	                }
            	});
	     	}

	     	function startCluster(obj_id){
	     		$.ajax({
                	url:host+ "/upm_api/v1.0/clusters/"+obj_id+"/enable",
	                method: "put",
	                async: true,
	                dataType: "json",
	                timeout:30000,
	                beforeSend:function(){
	                	$('#loading').showLoading();
	                },
	                success: function(result, status, xhr) {
	                   changedeleteData(result);
	                },
	                error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
	                	alert("未连接服务器");
	                    console.error("未连接服务器 =" + status);
	                },
	                complete:function(){
	                	$('#loading').hideLoading();
	                }
            	});
	     	}
	     	
	     	function stopCluster(obj_id){
	     		$.ajax({
                	url:host+ "/upm_api/v1.0/clusters/"+obj_id+"/disable",
	                method: "put",
	                async: true,
	                dataType: "json",
	                timeout:30000,
	                beforeSend:function(){
	                	$('#loading').showLoading();
	                },
	                success: function(result, status, xhr) {
	                   changedeleteData(result);
	                },
	                error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
	                	alert("未连接服务器");
	                    console.error("未连接服务器 =" + status);
	                },
	                complete:function(){
	                	$('#loading').hideLoading();
	                }
            	});
	     	}

	     	$("#jqgrid-cluster-delete").click(function(){
					var id = $("#jqgrid").jqGrid('getGridParam','selrow');
					if(id == null){
						alert("请选择一条数据");
					}else{
						$('#dialog_simple').dialog('open');	
					}
			});

			$("#jqgrid-cluster-start").click(function(){
					var id = $("#jqgrid").jqGrid('getGridParam','selrow');
					if(id == null){
						alert("请选择一条数据");
					}else{
						$('#dialog_simple_start').dialog('open');	
					}
			});

			$("#jqgrid-cluster-stop").click(function(){
					var id = $("#jqgrid").jqGrid('getGridParam','selrow');
					if(id == null){
						alert("请选择一条数据");
					}else{
						$('#dialog_simple_stop').dialog('open');	
					}
			});

			$("#jqgrid-cluster-edit").click(function(){
					var id = $("#jqgrid").jqGrid('getGridParam','selrow');
					if(id == null){
						alert("请选择一条数据");
					}else{
						addForm("ajax/jqgrid-cluster-edit");
					}
			});

			function setDefintionList(cellvalue, options, rowObject){
				var data = "";
				for(var  i =0 ; i < cellvalue.length; i++){
					data = data  +cellvalue[i].name+"\n";
				}
				return data;	
			}

			function imageLink(cellvalue, options, rowObject){
	        		if(cellvalue === true){
	        			return "<button class='btn btn-xs btn-default'  value='"+rowObject.id+"'  ><i class='fa fa-thumbs-up'></i></button>";
	        		}else{
	        			return "<button class='btn btn-xs btn-default'  value='"+rowObject.id+"'  ><i class='fa fa-thumbs-down'></i></button>";
	        		}
	    	}

			function setJqgrid(obj_after_data){
				if($("#jqgrid tr:visible").length==0){
					jQuery("#jqgrid").jqGrid({
						data : obj_after_data,
						datatype : "local",
						height : 'auto',
						colNames : ["所属区域","集群名称","最大使用率","最大主机数量","包含软件","启用/停用","",""],
						colModel : [
							{ name : "areaName", index : "areaName", editable : true },
							{ name : "name", index : "name", editable : true },
							{ name : "maxUsage", index : "maxUsage", editable : true },
							{ name : "maxHostCount", index : "maxHostCount", editable : true },
							{ name : "definitionSubServList", index : "definitionSubServList", editable : true, formatter: setDefintionList },
							{ name : "enabled", index : "enabled", editable : true ,formatter:imageLink },
							{ name : "enabledText", index : "enabledText", editable : true ,width:0,hidden:true},
							{ name : "areaId", index : "areaId", editable : true ,width:0,hidden:true}
							],
						rowNum : 10000,
						toolbarfilter: true,
						viewrecords : true,
						sortorder : "asc",
						editurl : "dummy.html",
						caption : "集群列表",
						rownumbers : true,
						autowidth : true,
						onSelectRow: function(id,status){   
							if(status==false){  
				        			 jQuery("#jqgrid").jqGrid('resetSelection');
				                  }  
							    return(true);
			        	},

					});
	     		}else{
	     			   jQuery("#jqgrid").setGridParam({
	                    data:obj_after_data,
	                    datatype:"local"
	                }).trigger("reloadGrid");
	     		}
				
				jQuery("#m1").click(function() {
					var s;
					s = jQuery("#jqgrid").jqGrid('getGridParam', 'selarrrow');
					alert(s);
				});

				jQuery("#m1s").click(function() {
					jQuery("#jqgrid").jqGrid('setSelection', "13");
				});

				// remove classes
				$(".ui-jqgrid").removeClass("ui-widget ui-widget-content");
			    $(".ui-jqgrid-view").children().removeClass("ui-widget-header ui-state-default");
			    $(".ui-jqgrid-labels, .ui-search-toolbar").children().removeClass("ui-state-default ui-th-column ui-th-ltr");
			    $(".ui-jqgrid-pager").removeClass("ui-state-default");
			    $(".ui-jqgrid").removeClass("ui-widget-content");
			    $(".ui-jqgrid-htable").addClass("table table-bordered table-hover");
			    $(".ui-jqgrid-btable").addClass("table table-bordered table-striped");
			    $(".ui-pg-div").removeClass().addClass("btn btn-sm btn-primary");
			    $(".ui-icon.ui-icon-plus").removeClass().addClass("fa fa-plus");
			    $(".ui-icon.ui-icon-pencil").removeClass().addClass("fa fa-pencil");
			    $(".ui-icon.ui-icon-trash").removeClass().addClass("fa fa-trash-o");
			    $(".ui-icon.ui-icon-search").removeClass().addClass("fa fa-search");
			    $(".ui-icon.ui-icon-refresh").removeClass().addClass("fa fa-refresh");
			    $(".ui-icon.ui-icon-disk").removeClass().addClass("fa fa-save").parent(".btn-primary").removeClass("btn-primary").addClass("btn-success");
			    $(".ui-icon.ui-icon-cancel").removeClass().addClass("fa fa-times").parent(".btn-primary").removeClass("btn-primary").addClass("btn-danger");
				$( ".ui-icon.ui-icon-seek-prev" ).wrap( "<div class='btn btn-sm btn-default'></div>" );
				$(".ui-icon.ui-icon-seek-prev").removeClass().addClass("fa fa-backward");
				$( ".ui-icon.ui-icon-seek-first" ).wrap( "<div class='btn btn-sm btn-default'></div>" );
			  	$(".ui-icon.ui-icon-seek-first").removeClass().addClass("fa fa-fast-backward");
			  	$( ".ui-icon.ui-icon-seek-next" ).wrap( "<div class='btn btn-sm btn-default'></div>" );
			  	$(".ui-icon.ui-icon-seek-next").removeClass().addClass("fa fa-forward");
			  	$( ".ui-icon.ui-icon-seek-end" ).wrap( "<div class='btn btn-sm btn-default'></div>" );
			  	$(".ui-icon.ui-icon-seek-end").removeClass().addClass("fa fa-fast-forward"); 

				jQuery("#jqgrid").jqGrid('navGrid', "#pjqgrid", {
					edit : false,
					add : false,
					del : true
				});
				jQuery("#jqgrid").jqGrid('inlineNav', "#pjqgrid");
				/* Add tooltips */
				$('.navtable .ui-pg-button').tooltip({
					container : 'body'
				});
				
				$("#jqgrid-cluster-add").click(function() {
				   	addForm("ajax/jqgrid-cluster-add");
  				});

			    $(window).on('resize.jqGrid', function () {
					jQuery("#jqgrid").jqGrid('setGridWidth', $("#content").width() );
				});
			}

	        function changeAreaData(obj_data){
	        	switch (obj_data.result){
	        		case 1:
	        		 	setJqgrid(obj_data.data);
	        			break;
	        		case 0:
	        			alert("警告信息"+obj_data.msg);
						console.log("警告信息"+obj_data.msg);
			            break;
			        case -1:
			        	alert("错误信息"+obj_data.msg);
			        	console.log("错误信息"+obj_data.msg);
			        	break;
			        case -9:
			        	console.log("错误信息"+obj_data.msg);
			    		window.location="login.html";
			        	break;
	        		default:
	        			alert("返回代码异常");
	        	}
	        }

	        function getAreaData(){
	        	$.ajax({
                	url:host+ "/upm_api/v1.0/clusters?site_id="+siteId,
	                method: "get",
	                async: false,
	                dataType: "json",
	                timeout:30000,
	                beforeSend:function(){
	                	$('#loading').showLoading();
	                },
	                success: function(result, status, xhr) {
	                   changeAreaData(result);
	                },
	                error: function(XMLHttpRequest, status, jqXHR, textStatus, e) {
	                	alert("未连接服务器");
	                    console.error("未连接服务器 =" + status);
	                },
	                complete:function(){
	                	$('#loading').hideLoading();
	                }
            	});
	        }

	        getAreaData();
		} // end function
	  
       	function setTime(){
	   		run_jqgrid_function();
       		isSetJqgrid = 1;
       	}
      
      // 	setTimeout(setTime,500);
       
	}

	$("#cluster-search").click(function(){
		alert("提示信息:查询成功");
		$("#pjqgrid").html("");
		var html="<table id='jqgrid'></table>"
		$("#pjqgrid").append(html);
		pagefunction();
	});

</script>
